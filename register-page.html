<body>
    <div class="box">
        <div class="main-box">
            <div class="logo-container">
                <div class="logo-box">
                    <a href="home-page.php"><img class="logo" src="images/logo/green-logo.png"></a>
                </div>
            </div>
            <div class="register-container">
                
                <div class="register-box">
                    <label for="register-form">Register</label>
                    <form id="register-form" class="register-form" autocomplete="off">
                        <input type="text" name="user-type" value="buyer" hidden/>
                        <div class="name-box">
                            <div class="input-box">
                                <input id="fName" type="text" name="fName" placeholder="Enter first name" />
                                <div id="fName-msg" class="message"></div>
                            </div>
                            <div class="input-box">
                                <input id="lName" type="text" name="lName" placeholder="Enter last name" />
                                <div id="lName-msg" class="message"></div>
                            </div>
                        </div>
                        <div class="input-box">
                            <input id="email" type="text" name="email" placeholder="Enter email" />
                            <div id="email-msg" class="message"></div>

                            

                        </div>
                        <div class="password-box">
                            <div class="input-box">
                                <input id="password" type="password" name="password" placeholder="Enter password" />
                                <span class="eye" onclick="togglePassword('password')"><i id="see"
                                        class="far fa-eye"></i></span>
                                <div id="psw-msg" class="message"></div>
                            </div>
                            <div class="input-box">
                                <input id="cPassword" type="password" name="cPassword"
                                    placeholder="Confirm password" />
                                <span class="eye" onclick="togglePassword('cPassword')"><i id="see"
                                        class="far fa-eye"></i></span>
                                <div id="cPsw-msg" class="message"></div>
                            </div>
                        </div>
                        <button id="register-btn" class="register-btn" type="submit">
                            Register
                        </button>
                    </form>
                    <div class="signin-text">
                        Already have an account?<a href="signin-page.php">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="popup" class="popup">Successfully Registered!</div>
    </div>

    <script src="javascript/register-validation.js"></script>
