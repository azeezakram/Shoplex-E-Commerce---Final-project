<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="box">
        <label for="login-box">Sign In</label>
        <div class="login-box">
            <form class="login-form" action="post" autocomplete="off">
                <div class="input-box">
                    <input id="email" type="email" name="email" placeholder="Enter email">
                    <div class="message"></div>
                </div>
                
                <div class="input-box">
                    
                    <input id="password" type="password" name="password" placeholder="Enter password">
                    <span class="eye"><i id="see" class="far fa-eye"></i></span>
                    <div class="message"></div>
                </div>
                <button id="login-batn" class="login-btn" type="submit">Login</button>
                
            </form>
        </div>

        <label for="register-box">Register</label>
        <div class="register-box">
            <form id="register-form" class="register-form" autocomplete="off">
                <div class="name-box">
                    <div class="input-box">
                        <input id="fName" type="text" name="fName" placeholder="Enter first name">
                        <div id="fName-msg" class="message"></div>
                    </div>
                    <div class="input-box">
                        <input id="lName" type="text" name="lName" placeholder="Enter last name">
                        <div id="lName-msg" class="message"></div>
                    </div>
                </div>
                <div class="input-box">
                    <input id="email" type="text" name="email" placeholder="Enter email">
                    <div id="email-msg" class="message"></div>
                </div>
                <div class="password-box">
                    <div class="input-box">
                        <input id="password" type="password" name="password" placeholder="Enter password">
                        <span class="eye"><i id="see" class="far fa-eye"></i></span>
                        <div id="psw-msg" class="message"></div>
                    </div>
                    <div class="input-box">
                        <input id="cPassword" type="password" name="cPassword" placeholder="Enter confirm password">
                        <span class="eye"><i id="see" class="far fa-eye"></i></span>
                        <div id="cPsw-msg"class="message"></div>
                    </div>
                </div>
                <button id="register-btn" class="register-btn" type="submit">Register</button>
                <!-- <div class="success-msg">Successfully registered!</div> -->
            </form>
        </div>
    </div>

    <div id="popup" class="popup">Successfully Registered!</div>
    
    <script src="index.js"></script>
</body>

</html>
